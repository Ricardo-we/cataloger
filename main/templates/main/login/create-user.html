{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}

{% block content %} 
    <div class="container-sm mt-5">
        <h2 style="text-align: center;">Create an account</h2>
        <div class="container-sm">
            <form method="POST" class="container-sm" action="{% url 'CreateUser' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" name="username" placeholder="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwor">password</label>
                    <input type="password" name="password" placeholder="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" name="email" placeholder="email" class="form-control">
                </div>      
                {% if failed == 'true' %}
                    <div class="alert alert-danger" role="alert">
                        Username or gmail already in use 
                    </div>
                {% endif %}  
                <button class="btn btn-primary mt-2" style="width: 100%;">
                    Create
                </button>
                <a href="{% url 'Login' %}" class="link mt-4" style="font-size: 20px;" >
                    Already have an account? login
                </a>
            </form>
        </div>
    </div>
    <script>
        // const sessionUser = sessionStorage.getItem('username');
        // if(sessionUser) window.location.href = '/home/?username=' + sessionUser 
    </script>
{% endblock %}
