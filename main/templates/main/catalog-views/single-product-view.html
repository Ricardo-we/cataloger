{% extends 'main/base.html' %}
{% load static %}
{% block title %} {{catalog.catalog_name}} {% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'CatalogView' catalog.id %}">
                <i class="fas fa-chevron-left"></i>
            </a>
        </li>
    </ul>
    </div>
  </nav>
    <div class=" d-flex flex-row align-items-center justify-content-around flex-wrap mt-5">
        <img src="{{product.product_image.url}}" alt="{{product.product_name}}" style="max-width: 550px; min-width: 240px; height: 450px; object-fit: cover;">    
        <div style="width: 350px; min-width: fit-content;">   
            <h2 style="font-size:40px;">{{product.product_name}}</h2>
            <p style="font-size: medium;">{{product.product_description}}</p>
            <strong style="font-size: medium;">{{catalog.currency}}{{product.product_price}}</strong>
        </div>
    </div>    
{% endblock %}
