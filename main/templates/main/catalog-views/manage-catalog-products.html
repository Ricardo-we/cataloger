{% extends 'main/base-view.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}
    <div class="container-sm">
        <form class="form container" id="product-form">
            {% csrf_token %}
            <input type="hidden" id="catalog-id" value="{{catalog_id}}">
            <div class="form-group">
                <label for="#name-input">Product name</label>
                <input name="product-name" class="form-control" type="text" id="name-input" placeholder="Product name">
            </div>
            <div class="form-group">
                <label for="#price-input">Product price</label>
                <input name="product-price" class="form-control" type="number"step="0.1" id="price-input" placeholder="Product price">
            </div>
            <div class="form-group">
                <label for="#description-input">Product description</label>
                <textarea name="product-description" class="form-control" id="description-input" cols="20" rows="5" placeholder="Product description" style="resize: none;"></textarea>
            </div>
            <div class="form-group">
                <label for="#image-input">Product image</label>
                <div class="custom-file">
                    <input type="file" name="product-image"class="custom-file-input form-control" id="image-input">
                    <label class="custom-file-label" for="customFile">Product image</label>
                </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit">ADD</button>
        </form> 
    </div>
    <div class="container d-flex mt-2 flex-wrap align-items-center justify-content-center" id="products-container"></div>

    <script src="{% static 'js/utils/frontend-utilities.js' %}"></script>
    <script src="{% static 'js/views/manage-catalog-products.js' %}"></script>
{% endblock %}
