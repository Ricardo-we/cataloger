{% extends 'main/base-view.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}
    {% if first_time == 'true' %}
        <input type="hidden" value="{{first_time}}" id="first-time">
    {% endif %}
    <div class="container-xl">
        <div class="row">
            <form action="/manage-catalogs/" style="height: 290px;" class="form col-lg p-3 border rounded" method="post" id="catalogs-form">
                {% csrf_token %}
                <h2>Add catalog</h2>
                <div class="form-group">
                    <label>Catalog name</label>
                    <input type="text" name="catalog-name" class="form-control" placeholder="catalog name" id="catalog-name">
                    <input type="hidden" name="username" id="username" value="{{username}}"}>
                </div>
                <div class="form-group">
                    <label>Currency</label>
                    <select class="form-select form-control" name="currency" id="currency">
                        <option selected="selected" value="Q">Q</option>
                        <option value="$">$</option>
                        <option value="€">€</option>
                        <option value="¥">¥</option>
                        <option value="£">£</option>
                    </select>
                </div>
                <button class="btn btn-outline-primary btn-block" type="submit">ADD</button>
            </form>
            
            <div id="cards-container" class="container-xl d-flex flex-row align-items-center justify-content-center col"
            style="flex-wrap: wrap;"
            >
                <i class="fas fa-spinner fa-spin" id="loading-icon" style="font-size: 50px; align-self: center;"></i>
        </div>
        </div>
    </div>

    <script src="{% static 'js/utils/frontend-utilities.js' %}"></script>
    <script src="{% static 'js/utils/session-management.js' %}"></script>
    <script src="{% static 'js/views/home.js' %}"></script>
{% endblock %}
